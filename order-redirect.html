        <p id="rslt"><a id="redirectLink" href="qeedaapp://qeeda.com/qeeda">Redirecting...</a></p>
        <script type="text/javascript">
            var urlParams = new URLSearchParams(window.location.search);
            var qStr=urlParams.toString();
            var fallbackLink = 'https://play.google.com/store/apps/details?id=com.qeedagame.app';
             // document.getElementById('redirectLink').click();
            if(urlParams.has("target")&&urlParams.get("target")=="order"){
                window.location.href="qeedaapp://qeeda.com/order?"+qStr;
            }else if(urlParams.has("post")){
                window.location.href="qeedaapp://qeeda.com/contest?"+qStr;
            }else{
                window.location.href="qeedaapp://qeeda.com/contestcat?"+qStr;
            }
             
             window.setTimeout(function () { 
                document.getElementById('rslt').innerHTML="<b>Payment processed. Go to Qeeda app and check your payment status.</b>"; }, 2000);
        </script>
